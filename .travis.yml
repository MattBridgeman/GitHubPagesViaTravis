after_success:
  - curl -sSL "https://raw.githubusercontent.com/h5bp-bot/scripts/0.6.0/update_site_branch.sh" | bash -s -- --commands "npm install && npm run build"
                             --commit-message "Hey GitHub, this content is for you! [skip ci]"
                             --directory "build"
                             --distribution-branch "gh-pages"
                             --source-branch "master"

env:
  - CXX=g++-4.8

git:
  depth: 10

language: node_js

node_js:
  - "4"

script:
  - npm run check:src
  - npm run build

sudo:
  - required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

branches:
  only:
    - master